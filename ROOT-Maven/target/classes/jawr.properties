jawr.js.bundle.expert.mappings=/static/js/ExpertSearchForm.js,/static/js/SearchHistory.js,/static/js/RemoteDbLink.js,/static/js/Robohelp.js

	# Thesuaras Javascript properties and mappings
jawr.js.bundle.thes.id=/bundles/thes.js
jawr.js.bundle.thes.mappings=/static/js/jquery/jquery.ba-bbq.min.js,/static/js/ThesaurusForm.js,/static/js/SearchHistory.js,/static/js/RemoteDbLink.js

	# eBook Javascript properties and mappings
