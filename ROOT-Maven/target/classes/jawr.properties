# Common properties
# set to true to get each file explicitly added to the html. Not bundled as on request
# YOU MUST HAVE THIS SET TO TRUE IF YOU DON'T WANT TO HAVE TO RESTART YOUR SERVER EACH TIME
jawr.debug.on=false
jawr.gzip.on=true
jawr.gzip.ie6.on=false
jawr.charset.name=UTF-8

#This is supposed to tell JAWR to look at this configuration every x seconds to see if it's changed.
jawr.config.reload.interval=5
jawr.config.reload.refreshKey=refreshme

# Javascript properties and mappings
jawr.js.bundle.basedir=/static/js

	# quickSearch Javascript properties and mappings
jawr.js.bundle.quick.id=/bundles/quick.js
jawr.js.bundle.quick.mappings=/static/js/QuickSearchForm.js, /static/js/RemoteDbLink.js, /static/js/SearchHistory.js

	# Results pages Javascript properties and mappings
jawr.js.bundle.results.id=/bundles/results.js
jawr.js.bundle.results.mappings=/static/js/URLEncode.js,/static/js/Basket.js,/static/js/SearchResults.js,/static/js/QuickResults.js,/static/js/CitedBy.js,/static/js/LocalHoldingLink.js,/static/js/oneclick.js


	# Other Ref Results pages Javascript properties and mappings
jawr.js.bundle.otherrefresults.id=/bundles/otherrefresults.js
jawr.js.bundle.otherrefresults.mappings=/static/js/URLEncode.js,/static/js/Basket.js,/static/js/SearchResults.js,/static/js/QuickResults.js,/static/js/CitedBy.js,/static/js/oneclick.js

	# Expert Search Javascript properties and mappings
