jawr.js.bundle.ebook.mappings=/static/js/ReferexSearch.js,/static/js/SearchHistory.js,/static/js/RemoteDbLink.js

	# Tags Groups Javascript properties and mappings
jawr.js.bundle.tagsgroups.id=/bundles/tagsgroups.js
jawr.js.bundle.tagsgroups.mappings=/static/js/TagsGroups.js,/static/js/TagsAjax.js

		# Tags Bubble Javascript properties and mappings
jawr.js.bundle.tagbubble.id = /bundles/tagbubble.js
