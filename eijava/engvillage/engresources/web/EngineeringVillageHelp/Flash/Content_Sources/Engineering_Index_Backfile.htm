<h1 class="whs3">Engineering 
 Index Backfile</h1>

<p class="whs4">The Engineering 
 Index (Ei) Backfile comprises 1.7 million records from the printed Engineering 
 Index from 1884-1969. <span style="font-family: Verdana, sans-serif;">Users 
 with access to the Ei Backfile can perform seamless searches of Engineering 
 Index (Compendex) data from 1884 to the present.</span></p>
