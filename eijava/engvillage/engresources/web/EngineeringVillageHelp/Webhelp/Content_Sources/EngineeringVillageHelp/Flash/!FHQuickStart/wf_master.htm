<html>
	<head>
		<title>WF Master</title>
		<meta name="GENERATOR" content="Microsoft Visual Studio.NET 7.0">
		<meta name="vs_targetSchema" content="http://schemas.microsoft.com/intellisense/ie5">

		<script language="JavaScript" src="whver.js"></script>
		<script language="JavaScript" src="wf_swfcomm.js"></script>
		<script language="JavaScript" src="wf_master.js"></script>
		<script language="JavaScript">
			CreateFSHandler("masterSWF");
			cmdTimerID = window.setInterval("CheckCommandQueues()", QUEUE_CHECK_TIMEOUT);
			if (gbNav4 && !gbNav6)
			{
				setTimeout("CheckMasterLoaded()", CHECK_LOAD_FAILURE_TIMEOUT);
			}

		</script>

	</head>

	<body>
		<!-- Create the invisible master SWF -->
		<script language="JavaScript">
		///////////////////////////////
		//
		//  Insert the "Master" SWF
		//
		///////////////////////////////
		
		var strFlashVars = ""

		// Build up the variable string we will be sending
		strFlashVars += "gbFocusCanBeSet=" + ((gbIE) ? "1" : "0");
		strFlashVars += "&gbNavResizeVisible=" + ((gbNav4 || gbOpera || gbSafari || gbKonqueror) ? "1" : "0");
		strFlashVars += "&gbHideNavEnabled=1";
		strFlashVars += "&gbHideNavEnabledForRemoteURL=" + ((gbIE) ? "1" : "0");
		strFlashVars += "&gbHideCursorOnResize=" + ((!gbSafari && !gbKonqueror && !(gbMac && (gbOpera || gbNav))) ? "1" : "0");
		strFlashVars += "&gsServerLocation=" + parent.parent.gsServerLocation;
		strFlashVars += "&gsProject=" + parent.parent.gsProject;
		strFlashVars += "&gbFHPro=" + ((parent.parent.gbFHPro) ? "1" : "0");

		// Insert MasterSwf
		CreateCommSwf("wf_master.swf","masterSWF", strFlashVars, "100%", "100%", parent.UniqueID())
		parent.parent.OpenStatus();
		
		</script>
	</body>
</html>
