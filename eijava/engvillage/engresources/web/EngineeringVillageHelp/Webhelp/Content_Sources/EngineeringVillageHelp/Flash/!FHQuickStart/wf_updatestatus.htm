<HTML>
<HEAD>
<meta http-equiv=Content-Type content="text/html;  charset=ISO-8859-1">
<TITLE>wf_updatestatus</TITLE>
</HEAD>
<BODY>
<SCRIPT>

var gsUniqueID = "";
var gsCurFileIdx = 0;
var gsUpperBound = 0;

function parsePart(sPart)
{
	if(sPart.toLowerCase().indexOf("uid=")==0)
	{
		gsUniqueID = sPart.substring(4);
	}
	if(sPart.toLowerCase().indexOf("cfi=")==0)
	{
		gsCurFileIdx = sPart.substring(4);
	}
	if(sPart.toLowerCase().indexOf("sup=")==0)
	{
		gsUpperBound = sPart.substring(4);
	}
}

function parseParam(sParam)
{
	if(sParam)
	{
		var nBPos=0;
		do
		{
			var nPos=sParam.indexOf(">>",nBPos);
			if(nPos!=-1)
			{
				if(nPos>0)
				{
					var sPart=sParam.substring(nBPos,nPos);
					parsePart(sPart);
				}
				nBPos=nPos+2;
			}
			else
			{
				var sPart=sParam.substring(nBPos);
				parsePart(sPart);
				break;
			}
		}while(nBPos<sParam.length);
	}
}

	argString = document.location.hash.substring(1);
	parseParam(argString)


	var strFlashVars = ""
	strFlashVars += "uniqueHelpID=" + gsUniqueID;
	strFlashVars +="&gnCurFileIdx=" + gsCurFileIdx;
	strFlashVars +="&gnUpperBound=" + gsUpperBound;

	strObject = "<OBJECT classid='clsid:D27CDB6E-AE6D-11cf-96B8-444553540000' codebase='http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,0,0'";
	strObject += "WIDTH='10' HEIGHT='10' id='poweredbySWF' ALIGN='' VIEWASTEXT>";
	strObject += "<PARAM NAME='movie' VALUE='wf_updatestatus.swf'>";
	strObject += "<PARAM NAME='quality' VALUE='high'>";
	strObject += "<PARAM NAME='menu' value='false'>";
	strObject += "<PARAM NAME='scale' VALUE='exactfit'>";
				
	// FlashVars for Object tag:
	strObject += "<PARAM NAME=FlashVars VALUE='" + strFlashVars + "'>";

	// EMBED tag portion
	strObject += "<EMBED src='wf_updatestatus.swf' quality='high' menu='false' scale='exactfit' WIDTH='10' HEIGHT='10'";
	strObject += " NAME='poweredbySWF' swLiveConnect='true' ALIGN='' ";
					
	// FlashVars for Embed tag:
	strObject += "FlashVars='" + strFlashVars + "' ";
	strObject += "TYPE='application/x-shockwave-flash' PLUGINSPAGE='http://www.macromedia.com/go/getflashplayer'>";
	strObject += "</EMBED>";
	strObject += "</OBJECT>";
					
	document.write(strObject);
</SCRIPT>


</BODY>
</HTML>
