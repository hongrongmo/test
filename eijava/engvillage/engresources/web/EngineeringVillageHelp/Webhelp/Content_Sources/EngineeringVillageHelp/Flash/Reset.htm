<p><span style="font-family: Verdana, sans-serif; font-size: 10pt;"><font size=2 style="font-size:10pt;">When 
 starting a new search within a search session, click the reset button 
 to clear the previous search. Clicking on reset ensures that no traces

 all the options to the default settings.</font></span> </p>
