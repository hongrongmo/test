<HTML>
	<HEAD>
	<META HTTP-EQUIV="expires" CONTENT="0">
	<TITLE>Test</TITLE>
	
	<script language="javascript1.2" src="whver.js"></script>
	<script language="javascript">
		var gsFlashVars = "";
		var UniqueIDString = "";
		var argstring = "";
		var gsFlashVars = "";
		var gsDomain = "";
		var gsTopic = "";
		var gnTopicFramework = 0;
		var arrTopicCmdQueue = new Array();
		var gUnloadedInterval = null;


		function GetArguments()
		{
			var strResult = "";
			if (gbOpera || (gbMac && gbNav7))
			{
				strResult = document.location.hash;
				if (strResult.charAt(0) == '#') 
				{
					strResult = strResult.substring(1, strResult.length);
				}
			}
			else
			{
				strResult = document.location.search;
				if (strResult.charAt(0) == '?') 
				{
					strResult = strResult.substring(1, strResult.length);
				}
			}
			return strResult;
		}

		argstring = GetArguments();

		if (argstring.charAt(0) == '#') {
			argstring = argstring.substring(1, argstring.length);
		}

		// Get Help ID
		var pos = argstring.indexOf("HID=");
		if (pos != -1) 
		{
			UniqueIDString = argstring.substr(pos + 4, argstring.length);
			pos = UniqueIDString.indexOf("&");
			if (pos != - 1)
			{
				UniqueIDString = UniqueIDString.substr(0,pos);
			}
		}

		// Get Topic
		pos = argstring.indexOf("Topic=");
		if (pos != -1) 
		{
			gsTopic = argstring.substr(pos + 6, argstring.length);
		}

		function UniqueID() {
			return UniqueIDString;
		}
		
		// Used to change the topic that is displayed in the topic pane
		function NavigateToTopic(url, target) 
		{
			target = target + "";

			if (target == "" || target == null || target == "0")
			{
				if (gbNav4 && !gbNav6) 
				{
					// For NS 4, we need to use setTimeout. After changing to use fscommand to communicate with NS 4 from Flash,
					// NS 4 will not perform a change in the URL
					setTimeout("window.frames[\"TopicFrame\"].location='" + url + "'", 100);
				}
				else 
				{
					window.frames["TopicFrame"].location = url;
				}
			}
			else
			{
				if (gbNav4 && !gbNav6) 
				{
					setTimeout("window.open('" + url + "', '" + target + "','')",100);
				}
				else
				{
					window.open(url,target,"");
				}
			}
		}


		// Topic command object
		function TopicCmd(cmd, param1, param2) {
			this.cmd = cmd;
			this.param1 = param1;
			this.param2 = param2;
		}

		// Used to send all commmands that were queued before the wf_swfcomm.js was loaded
		function SendQueuedCmds()
		{
			var i = 0;
			for (i = 0; i < arrTopicCmdQueue.length; i++)
			{
				SendCmdToSWF(arrTopicCmdQueue[i].cmd, arrTopicCmdQueue[i].param1, arrTopicCmdQueue[i].param2);
			}
			arrTopicCmdQueue.length = 0;
		}

		function QueueCmd(cmd, param1, param2)
		{
			var newCmd = new TopicCmd(cmd, param1, param2);
			arrTopicCmdQueue[arrTopicCmdQueue.length] = newCmd;
		}

		function NotifyTopicUnloaded()
		{
			if (window.frames["TopicFS2"].frames["TopicComm"])
			{
				if (window.frames["TopicFS2"].frames["TopicComm"].SendCmdToSWF)
				{
					window.frames["TopicFS2"].frames["TopicComm"].SendCmdToSWF("CmdTopicUnloaded");
				}
			}			
		}

		function SendCmdToSWF(cmd, param1, param2)
		{
			if (gbNav4 && !gbWindows && !gbNav6)
			{
				if (cmd == "CmdTopicUnloaded")
				{
					gUnloadedInterval = setTimeout("NotifyTopicUnloaded()",200);
					return;
				}
				if (cmd == "CmdTopicIsLoaded")
				{
					clearInterval(gUnloadedInterval);
				}
			}

			if (window.frames["TopicFS2"].frames["TopicComm"])
			{
				if (window.frames["TopicFS2"].frames["TopicComm"].SendCmdToSWF)
				{
					window.frames["TopicFS2"].frames["TopicComm"].SendCmdToSWF(cmd, param1, param2);
				}
				else
				{
					QueueCmd(cmd, param1, param2);
				}
			}
		}

		function SendCmdToTopic(cmd, param1, param2)
		{
			window.frames["TopicFrame"].DoCommand(cmd, param1, param2);
		}

		function CheckParamPasser()
		{
			window.frames["TopicFS2"].frames["TopicPP"].SendPP();
		}

		function SendParamPasser(strFlashVars)
		{
			gsFlashVars = strFlashVars;
			window.frames["TopicFS2"].frames["TopicPP"].SendPP();
		}

	</script>
	</HEAD>

	<script language="javascript">

	var sHTML = "";
	sHTML += "<frameset rows=\"";

	if ((gbNav4 && !gbNav6 && !gbWindows) || (gbIE4 && !gbIE5))
	{
		sHTML += "99%, *";
	}
	else
	{
		sHTML += "100%, *";
	}


//	sHTML += "50%,*";

	sHTML += "\" frameborder=\"0\" borderspace=\"0\" BORDER=\"0\">"
	sHTML += "<frame name=\"TopicFrame\" id=\"TopicFrame\" src=\"" + gsTopic + "\" />";
	sHTML += "<frame name=\"TopicFS2\" id=\"TopicFS2\" src=\"wf_topicfs2.htm\" noresize=\"yes\"  marginwidth=\"0\" marginheight=\"0\" scrolling=\"no\"/>";
	sHTML += "</frameset>";	

	document.write(sHTML);

	</script>

</HTML>
